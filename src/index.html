<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2? &family=Langosta&display=swap" rel="hoja de estilo">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lobster&display=swap" rel="stylesheet">
</head>

<header> 
  <h1>Contador de Texto</h1>

</header>

<body>
<form>
    <textarea name="user-input" rows="12" cols="40" placeholder="Escriba aquí..."></textarea>
</form>

  <ul>
    <li class="lista" data-testid="character-count"> Caracteres 0 </li>
    <li class="lista" data-testid="character-no-spaces-count"> Caracteres sin espacios 0 </li>
    <li class="lista" data-testid="word-count"> Palabras 0 </li>
    <li class="lista" data-testid="number-count"> Números 0 </li>
    <li class="lista" data-testid="number-sum"> Suma números 0 </li>
    <li class="lista" data-testid="word-length-average"> Promedio longitud 0 </li>
  </ul>

  <button id="reset-button">Limpiar datos</button>

  <script src="index.js" type="module"></script>
</body>

<footer>
  <p>creado por Elisabeth Crisostomo</p>
</footer>

</html>
